<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="results-screen">
        <div id="player-info">
            <img id="player-image" src="" alt="Player Image">
            <div id="player-stats">
                <p id="stat1"></p>
                <p id="stat2"></p>
                <p id="stat3"></p>
            </div>
            <div id="player-name"></div>
        </div>
        <button id="select-another">Select Another Player Type</button>
        <button id="next-best">Next Best Available</button>
    </div>
    <script src="results.js"></script>
</body>
</html>
