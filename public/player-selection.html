<head>

    <title>Select Player Type</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-selection">
        <h1>Select Player Type</h1>

        <div class="button" data-type="best-hitter">Best Hitter</div>
        <div class="button" data-type="speedster">Speedster</div>
        <div class="button" data-type="shutdown-starter">Shutdown Starter</div>
        <div class="button" data-type="strikeout-starter">Strikeout Starter</div>
        <div class="button" data-type="shutdown-reliever">Shutdown Reliever</div>
        <div class="button" data-type="closer">Closer</div>

    <script src="player-selection.js"></script>
